<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>


    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><i class="fa fa-search"></i></button>
        </div>
        
        <div class="weather">

        
        <div>
            <img src=""  class="weather-icon">
            <h1 class="temp">22°C </h1>
    
            <h2 class="city">Addis Ababa</h2>
        </div>


        <div class="details">
            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/1582/1582886.png" alt="Humidity Icon">
                <div>
                    <p class="humidity">60%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="https://cdn-icons-png.flaticon.com/512/172/172922.png" alt="Wind Icon">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<script>
    const apikey = "575616d7b78bf15f1316dbc757c659ab";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchbox = document.querySelector(".search input")
    const searchbtn = document.querySelector(".search button")
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
        const response = await fetch(apiurl +  city + `&appid=${apikey}`);
        var data = await response.json();

        console.log(data)


        
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";

        if(data.weather[0].main == "Clouds"){
            weatherIcon.src = "cloudy.png" ;
        }else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "sun.png" ;
        }else if(data.weather[0].main == "Rain"){
            weatherIcon.src = "rainy.png" ;
        }else if(data.weather[0].main == "Drizzle"){
            weatherIcon.src = "drizzle.png" ;
        }else if(data.weather[0].main == "Mist"){
            weatherIcon.src = "mist.png" ;
        }

        document.querySelector(".weather").style.display = "block"
    }

    searchbtn.addEventListener("click", ()=>{
        checkWeather(searchbox.value);
    })
    
</script>
    
</body>
</html>
